<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/editor/editor.main.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div
        id="header"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <!-- Left: Dropdown -->
        <select id="modeSelector">
          <option value="format" selected>JSON Format</option>
          <option value="compare">JSON Compare</option>
        </select>

        <!-- Right: Icons -->
        <div id="buttonWrapper">
          <div id="clearBtn" class="icon-btn" title="Clear All">‚ùå</div>
          <div id="themeToggle" class="icon-btn" title="Toggle Dark Mode">
            üåô
          </div>
        </div>
      </div>

      <div id="jsonFormatMode" class="mode">
        <textarea
          id="jsonInput"
          placeholder="Paste JSON here or drag & drop a JSON file..."
          style="
            border: 2px dashed #aaa;
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
          "
        ></textarea>

        <!-- Buttons Row -->
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
          "
        >
          <!-- Left side: Action Buttons -->
          <div style="display: flex; gap: 10px">
            <button id="prettifyBtn" class="action-btn prettify-btn">
              ‚ú® Prettify
            </button>
            <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
              üìã
            </button>
            <button id="downloadBtn" class="icon-btn" title="Download JSON">
              üíæ
            </button>
          </div>

          <!-- Right side: Upload Button -->
          <div>
            <input
              type="file"
              id="jsonFileInput"
              accept=".json,application/json"
              style="display: none"
            />
            <button id="uploadBtn" class="action-btn">üìÅ Upload JSON</button>
          </div>
        </div>

        <!-- Formatted Output Container -->
        <div
          id="formattedOutputContainer"
          style="display: none; margin-top: 10px; position: relative; height: 320px"
        >
          <!-- Search Icon (positioned absolutely within this container) -->
          <div id="searchBtn" class="icon-btn" title="Search JSON">üîç</div>

          <!-- Search Bar (positioned absolutely within this container) -->
          <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search JSON..." />
            <span id="searchMatchCount"></span>
            <button id="prevMatchBtn" class="icon-btn" title="Previous Match">
              ‚¨ÜÔ∏è
            </button>
            <button id="nextMatchBtn" class="icon-btn" title="Next Match">
              ‚¨áÔ∏è
            </button>
            <button id="closeSearchBtn" class="icon-btn" title="Close Search">
              ‚úñÔ∏è
            </button>
          </div>

          <pre id="formattedOutput" class="json-pretty"></pre>
        </div>
      </div>

      <div id="jsonCompareMode" class="mode" style="display: none">
        <div class="compare-container">
          <textarea id="jsonA" placeholder="Paste JSON A..."></textarea>
          <div class="compare-button-wrapper">
            <button id="compareBtn" class="action-btn">Compare</button>
          </div>
          <textarea id="jsonB" placeholder="Paste JSON B..."></textarea>
        </div>

        <div id="compareResult" style="display: none; margin-top: 20px">
          <div id="scrollWrapper" style="overflow-y: auto; max-height: 400px">
            <div id="compareScrollContainer" style="display: flex">
              <pre id="outputA" class="json-diff-box"></pre>
              <pre id="outputB" class="json-diff-box"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/monaco-editor-esm@0.17.0/+esm"></script>
    <script src="popup.js"></script>
  </body>
</html>
